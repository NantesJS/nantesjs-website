language: node_js
node_js: node
cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn lint
- yarn test --coverage && yarn coveralls < ./coverage/lcov.info
- yarn build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  local-dir: public
  on:
    branch: master
